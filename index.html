<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Awesome Calculator!</h1>
    <div>
      <div class="result"></div>
      <div class="calculator">
        <button onclick="clickNumber('1')">1</button>
        <button onclick="clickNumber('2')">2</button>
        <button onclick="clickNumber('3')">3</button>
        <button onclick="clickOperator('+')">+</button>
        <button onclick="clickNumber('4')">4</button>
        <button onclick="clickNumber('5')">5</button>
        <button onclick="clickNumber('6')">6</button>
        <button onclick="clickOperator('-')">-</button>
        <button onclick="clickNumber('7')">7</button>
        <button onclick="clickNumber('8')">8</button>
        <button onclick="clickNumber('9')">9</button>
        <button onclick="clickOperator('*')">ร</button>
        <button onclick="clickEnter()">Enter</button>
        <button onclick="clickNumber('0')">0</button>
        <button onclick="clickDel()">Del</button>
        <button onclick="clickOperator('/')">รท</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
